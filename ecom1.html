<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind configuration (if needed) */
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold border-b border-blue-700">Admin Dashboard</div>
            <nav class="mt-4 flex-1">
                <a href="#users" class="block px-4 py-2 hover:bg-blue-700">Users</a>
                <a href="#categories" class="block px-4 py-2 hover:bg-blue-700">Categories</a>
                <a href="#products" class="block px-4 py-2 hover:bg-blue-700">Products</a>
                <a href="#orders" class="block px-4 py-2 hover:bg-blue-700">Orders</a>
                <a href="#payments" class="block px-4 py-2 hover:bg-blue-700">Payments</a>
                <a href="#reviews" class="block px-4 py-2 hover:bg-blue-700">Reviews</a>
                <a href="#images" class="block px-4 py-2 hover:bg-blue-700">Images</a>
                <a href="#carts" class="block px-4 py-2 hover:bg-blue-700">Carts</a>
                <a href="#wishlists" class="block px-4 py-2 hover:bg-blue-700">Wishlists</a>
            </nav>
            <div class="p-4 border-t border-blue-700">
                <button class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <div>
                    <span class="text-gray-600">Welcome, Admin</span>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="flex-1 p-6 space-y-8">
                <!-- Dashboard Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-4 shadow rounded-lg">
                        <h2 class="text-xl font-bold">Users</h2>
                        <p class="text-gray-600">Total: 1,230</p>
                    </div>
                    <div class="bg-white p-4 shadow rounded-lg">
                        <h2 class="text-xl font-bold">Orders</h2>
                        <p class="text-gray-600">Total: 350</p>
                    </div>
                    <div class="bg-white p-4 shadow rounded-lg">
                        <h2 class="text-xl font-bold">Products</h2>
                        <p class="text-gray-600">Total: 120</p>
                    </div>
                    <div class="bg-white p-4 shadow rounded-lg">
                        <h2 class="text-xl font-bold">Revenue</h2>
                        <p class="text-gray-600">Total: $45,000</p>
                    </div>
                </div>

                <!-- Section: Users -->
                <section id="users">
                    <h2 class="text-2xl font-bold mb-4">Users</h2>
                    <div class="bg-white p-4 shadow rounded-lg">
                        <table class="w-full text-left">
                            <thead>
                                <tr>
                                    <th class="border-b p-2">ID</th>
                                    <th class="border-b p-2">Name</th>
                                    <th class="border-b p-2">Email</th>
                                    <th class="border-b p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="border-b p-2">1</td>
                                    <td class="border-b p-2">John Doe</td>
                                    <td class="border-b p-2">john@example.com</td>
                                    <td class="border-b p-2">
                                        <button class="bg-green-500 text-white px-2 py-1 rounded">Edit</button>
                                        <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        // Add JavaScript interactivity if needed
    </script>
</body>
</html>
