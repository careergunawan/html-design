<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
    /* Custom CSS untuk animasi dan tambahan styling */
#sidebar {
    transition: transform 0.2s ease-in-out;
}

/* Warna modern */
.bg-gray-800 {
    background-color: #1f2937;
}

.bg-gray-700 {
    background-color: #374151;
}

.bg-blue-500 {
    background-color: #3b82f6;
}

.bg-green-100 {
    background-color: #dcfce7;
}

.text-green-800 {
    color: #166534;
}

.bg-yellow-100 {
    background-color: #fef9c3;
}

.text-yellow-800 {
    color: #854d0e;
}
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed h-full transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out" id="sidebar">
            <div class="text-2xl font-semibold text-center">Admin Panel</div>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-users mr-2"></i>Users</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-tags mr-2"></i>Categories</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-box mr-2"></i>Products</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-shopping-cart mr-2"></i>Orders</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-credit-card mr-2"></i>Payments</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-star mr-2"></i>Reviews</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-image mr-2"></i>Images</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-0 md:ml-64 transition-all duration-200 ease-in-out">
            <!-- Navbar -->
            <div class="bg-white shadow-md p-4 flex justify-between items-center">
                <button id="sidebarToggle" class="md:hidden text-gray-700 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search..." class="bg-gray-100 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button class="text-gray-700 relative">
                        <i class="fas fa-bell text-2xl"></i>
                        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                    </button>
                    <div class="flex items-center space-x-2">
                        <img src="https://via.placeholder.com/40" alt="User" class="rounded-full">
                        <span class="text-gray-700">Admin</span>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

                <!-- Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">Total Users</h2>
                        <p class="text-gray-700 text-3xl font-bold">1,234</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">Total Orders</h2>
                        <p class="text-gray-700 text-3xl font-bold">567</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">Total Revenue</h2>
                        <p class="text-gray-700 text-3xl font-bold">$12,345</p>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-semibold mb-4">Sales Overview</h2>
                        <canvas id="salesChart" class="w-full h-64"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-semibold mb-4">Revenue Sources</h2>
                        <canvas id="revenueChart" class="w-full h-64"></canvas>
                    </div>
                </div>

                <!-- Recent Orders Table -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Recent Orders</h2>
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b">
                                <th class="py-2">Order ID</th>
                                <th class="py-2">Customer</th>
                                <th class="py-2">Status</th>
                                <th class="py-2">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="py-2">#12345</td>
                                <td class="py-2">John Doe</td>
                                <td class="py-2"><span class="bg-green-100 text-green-800 px-2 py-1 rounded">Completed</span></td>
                                <td class="py-2">$120</td>
                            </tr>
                            <tr class="border-b">
                                <td class="py-2">#12346</td>
                                <td class="py-2">Jane Smith</td>
                                <td class="py-2"><span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Pending</span></td>
                                <td class="py-2">$80</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Hamburger Menu Toggle
const sidebar = document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');

sidebarToggle.addEventListener('click', (e) => {
    e.stopPropagation(); // Mencegah event bubbling
    sidebar.classList.toggle('-translate-x-full');
});

// Klik di luar sidebar untuk menutup
document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
        sidebar.classList.add('-translate-x-full');
    }
});

// Sales Overview Chart
const salesChartCtx = document.getElementById('salesChart').getContext('2d');
const salesChart = new Chart(salesChartCtx, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'], // Labels for X-axis
        datasets: [{
            label: 'Sales',
            data: [1500, 1800, 2000, 2400, 2800, 3200], // Sales data for each month
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            fill: true,
            tension: 0.4,
            borderWidth: 2,
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        },
        plugins: {
            legend: {
                position: 'top',
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return '$' + tooltipItem.raw.toLocaleString(); // Format tooltip to show currency
                    }
                }
            }
        }
    }
});

// Revenue Sources Chart
const revenueChartCtx = document.getElementById('revenueChart').getContext('2d');
const revenueChart = new Chart(revenueChartCtx, {
    type: 'pie',
    data: {
        labels: ['Product A', 'Product B', 'Product C', 'Service X'],
        datasets: [{
            label: 'Revenue Sources',
            data: [5000, 3000, 1500, 2500], // Revenue for each source
            backgroundColor: ['#3b82f6', '#34d399', '#facc15', '#f87171'],
            borderColor: '#fff',
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return '$' + tooltipItem.raw.toLocaleString(); // Format tooltip to show currency
                    }
                }
            }
        }
    }
});

    </script>
</body>
</html>
